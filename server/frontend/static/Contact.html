<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Dealerships</title>
  <link rel="stylesheet" href="/static/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
    }
    .content-overlay {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: darkturquoise;">
    <div class="container-fluid">
      <h2 class="me-5">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link fs-5" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fs-5" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active fs-5" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card content-overlay">
          <div class="card-header text-center bg-primary text-white">
            <h1><i class="bi bi-telephone-fill me-2"></i>Contact Us</h1>
          </div>
          <div class="card-body p-4">
            <div class="mb-4">
              <h4><i class="bi bi-geo-alt-fill text-primary me-2"></i>Address</h4>
              <p class="ms-4">
                123 Auto Plaza Drive<br>
                Car City, State 12345
              </p>
            </div>
            
            <div class="mb-4">
              <h4><i class="bi bi-telephone text-success me-2"></i>Phone</h4>
              <p class="ms-4">+27 123 456 789</p>
            </div>
            
            <div class="mb-4">
              <h4><i class="bi bi-envelope text-warning me-2"></i>Email</h4>
              <p class="ms-4">info@dealerships.com</p>
            </div>

            <div class="mb-4">
              <h4><i class="bi bi-clock text-info me-2"></i>Hours</h4>
              <p class="ms-4">
                Monday - Friday: 9:00 AM - 7:00 PM<br>
                Saturday: 9:00 AM - 6:00 PM<br>
                Sunday: 12:00 PM - 5:00 PM
              </p>
            </div>

            <div class="text-center mt-4">
              <h5><i class="bi bi-car-front-fill text-danger me-2"></i>Visit Our Showroom Today!</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
